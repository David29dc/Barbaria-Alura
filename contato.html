<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="caixa">
            <h1> <img class="logo" src="logo.png" alt="logo Alura"></h1>
            <nav>
                <ul class="lista-cabecario">
                    <li class="cabeca-itens"> <a href="index.html">Home</a></li>
                    <li class="cabeca-itens"> <a href="produto.html">Produtos</a></li>
                    <li class="cabeca-itens"> <a href="contato.html">Contactos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nome">Nome e Sobrenome</label>
            <input type="text" id="nome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem cols="30" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email"   id="radio-email">Email</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                
            </fieldset>
            <fieldset>
                <legend>Qual horário prefere ser atentido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>
            <input type="submit" value="Enviar Formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody></tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h-20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h-20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h-20h</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <img src="logo-branco.png" alt="logotipo">
        <p class="copyright">&copy; Copyright Barbearia Alura-2022</p>
    </footer>
 
</body>
</html>
